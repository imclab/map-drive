<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html {
                height: 100%;
            }

            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map-canvas {
                height: 100%;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgvlyo4nN9Iz10uJ6vswQ_TQbrpTpcGWg&amp;sensor=false"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>
            var marker = {
                grey:   '#585858',
                red:    '#cb3333',
                blue:   '#0098cb',
                green:  '#78a41f',
                yellow: '#fecb33',
                purple: '#a44ba4',
            };

            var players = {};

            var current_player = false;

            google.maps.visualRefresh = true;
            google.maps.event.addDomListener(window, 'load', initialize);

            function initialize() {
                var map = new google.maps.Map(document.getElementById('map-canvas'), {
                    // center: current_location,
                    zoom: 17,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    disableDefaultUI: true,
                    zoomControl: true,
                    styles: [
                        {
                            featureType: "all",
                            stylers: [
                                { visibility: "off" }
                            ]
                        },
                        {
                            featureType: "road",
                            elementType: "geometry",
                            stylers: [
                                { visibility: "simplified" },
                                { saturation: 100 },
                                { color: "#ffffff" },
                            ]
                        },
                        {
                            featureType: "road",
                            elementType: "labels",
                            stylers: [
                                { visibility: "on" },
                                { saturation: -100 },
                                { lightness: 40 },
                            ]
                        }
                    ]
                });

                function press_start() {
                    if (current_player = prompt('Enter your name:')) {
                        players[current_player] = {
                            name: current_player,
                            color: prompt('Color? ' + Object.keys(marker).join(', '), 'blue'),
                            marker: false,
                        };

                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function(position){
                                move_marker(current_player, new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                            }, function(err){
                                alert(err);
                            });
                        }
                    } else {
                        alert('Enter a name!');
                        press_start();
                    }
                }

                function new_marker(color, location) {
                    if (! color || ! marker[color]) color = 'grey';

                    return new google.maps.Marker({
                        map: map,
                        position: location,
                        clickable: false,
                        icon: {
                            url: 'marker/' + color + '.png',
                            anchor: new google.maps.Point(4, 4),
                        },
                    });
                }

                function remove_marker(player) {
                    players[player].marker.setMap(null);
                    delete players[player];
                }

                function move_marker(player, location) {
                    if (! players[player]) {
                        players[player] = {
                            name: player,
                            color: 'grey',
                            marker: false,
                        };
                    }

                    if (! players[player].marker) {
                        players[player].marker = new_marker(players[player].color, location);
                    }

                    players[player].marker.setPosition(location);
                    
                    if (player == current_player) {
                        map.panTo(location);
                        $.get('/move_player/' + player + '/' + location.toUrlValue());
                    }
                }

                press_start();

                google.maps.event.addListener(map, 'click', function(event){
                    move_marker(current_player, event.latLng);
                    return false;
                });

                var Stream = new EventSource('/stream/' + new Date().getTime());

                Stream.addEventListener('heartbeat', function(e){
                    console.log('heartbeat');
                });

                Stream.addEventListener('remove_player', function(e){
                    remove_marker(e.data);
                });

                Stream.addEventListener('move_player', function(e){
                    var player = JSON.parse(e.data);

                    if (player.name == current_player) return;

                    var position = player.position.split(',');

                    move_marker(player.name, new google.maps.LatLng(position[0], position[1]));
                });
            }
        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
