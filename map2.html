<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html {
                height: 100%;
            }

            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map-canvas {
                height: 100%;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgvlyo4nN9Iz10uJ6vswQ_TQbrpTpcGWg&amp;sensor=false"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="jquery.hotkeys.js"></script>
        <script>
            var marker = {
                grey:   '#585858',
                red:    '#cb3333',
                blue:   '#0098cb',
                green:  '#78a41f',
                yellow: '#fecb33',
                purple: '#a44ba4',
            };

            google.maps.visualRefresh = true;
            google.maps.event.addDomListener(window, 'load', initialize);

            function initialize() {
                var start_point = new google.maps.LatLng(40.70915603637695, -73.94331359863281);

                var map = new google.maps.Map(document.getElementById('map-canvas'), {
                    center: start_point,
                    zoom: 17,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    disableDefaultUI: true,
                    zoomControl: true,
                    styles: [
                        {
                            featureType: "all",
                            stylers: [
                                { visibility: "off" }
                            ]
                        },
                        {
                            featureType: "road",
                            elementType: "geometry",
                            stylers: [
                                { visibility: "simplified" },
                                { saturation: 100 },
                                { color: "#ffffff" },
                            ]
                        },
                        {
                            featureType: "road",
                            elementType: "labels",
                            stylers: [
                                { visibility: "on" },
                                { saturation: -100 },
                                { lightness: 40 },
                            ]
                        }
                    ]
                });

                google.maps.event.addListener(map, 'click', function(event){
                    extend_line(event.latLng);
                });
            }
        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
